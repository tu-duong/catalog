<html>

<head>
    <title> Add new item </title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

        <div class='container'>
        
                <div class='header'>
                        <h1> Catalog App </h1>
                        <div class="logout_button"><a href="/gdisconnect">Log out</a></div>

                </div>
            
            
                <div class='content'>
            

                    <div class='main'>
                        <h3>New item</h3>

                        <div class='mainoutput'>
                                <form action="{{url_for('newItem')}}" method = 'POST'>

                                        <p>Name:</p>
                                        
                                        <input type='text' size='80' name='name'>
                                        
                                        <p>Description:</p>
                                        
                                        <input type='text' size='80' name='description'>
                                        <p></p>

                                        <p>Category:</p>
                            
                                        <select name='category'>
                                            {% for i in categories %}
                                            <option value='{{i.id}}'>'{{i.name}}</option>
                                            {% endfor %}
                                        </select>
                                        
                                        <br>
                                        <br>
            
                                        <input type='submit' value='Create'>
                                    </form>
    
                        </div>
            
                    </div>
                </div>
            
                <div class='footer'>
                    <p>Udacity Full Stack Developer Nanodegree - Tu Duong</p>
                </div>
            </div>
  
</body>
</html>
